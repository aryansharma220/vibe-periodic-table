<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>    <header>
        <h1>Interactive Periodic Table</h1>
    </header>
    
    <div class="controls-container">        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search by name, symbol, or number">
            <button id="clear-search" class="clear-btn" title="Clear search">&times;</button>
            <button id="search-btn">Search</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="state-filter">State:</label>
                <select id="state-filter">
                    <option value="all">All States</option>
                    <option value="solid">Solid</option>
                    <option value="liquid">Liquid</option>
                    <option value="gas">Gas</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="period-filter">Period:</label>
                <select id="period-filter">
                    <option value="all">All Periods</option>
                    <!-- Periods will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="group-filter">Group:</label>
                <select id="group-filter">
                    <option value="all">All Groups</option>
                    <!-- Groups will be populated by JavaScript -->
                </select>
            </div>
            
            <button id="reset-filters">Reset Filters</button>
        </div>
    </div>
    
    <div class="container">
        <div class="periodic-table" id="periodic-table">
            <!-- Elements will be populated by JavaScript -->
        </div>
        
        <div class="element-details" id="element-details">
            <h2>Select an element to see details</h2>
        </div>
    </div>
    
    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-items">
            <!-- Legend items will be populated by JavaScript -->
        </div>
    </div>

    <footer>
        <p>Data provided by <a href="https://github.com/Bowserinator/Periodic-Table-JSON" target="_blank">Periodic-Table-JSON</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
