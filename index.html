<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Interactive Periodic Table</h1>
    </header>
    
    <div class="container">
        <div class="periodic-table" id="periodic-table">
            <!-- Elements will be populated by JavaScript -->
        </div>
        
        <div class="element-details" id="element-details">
            <h2>Select an element to see details</h2>
        </div>
    </div>

    <footer>
        <p>Data provided by <a href="https://github.com/Bowserinator/Periodic-Table-JSON" target="_blank">Periodic-Table-JSON</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
